
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card" >
              <div class="card-header">
                  <h3 class="text-center" style="color: rgb(22, 2, 2);">TODo's ApP</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname" placeholder="username" id="login_user" required>
                        
                    </div>

                    <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: red;">invalid user name</div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control"  name="acno" formControlName="acno" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color: red;">invalid Acoount number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control"  name="pswd" formControlName="pswd" placeholder="password" id="login_password" required>
                      </div>

                      <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color: red;">invalid Paassword</div>

                      <div class="form-group">
                          <input type="submit" value="Register"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:rgb(5, 43, 97);align-items:baseline;">Already existing user please Login? <a routerLink="" style="color: red;">Login</a></p>
          </div>
      </div>
  </div>
