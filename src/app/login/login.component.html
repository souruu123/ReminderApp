
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card" >
              <div class="card-header">
                  <h3 class="text-center" style="color: rgb(19, 16, 16);">TODo's ApP</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="account number" id="login_accno" required>
                          
                      </div>

                      <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors" style="color: red;">invalid account numbeer</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" formControlName="pswd"  placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" style="color: red;">invalid password</div>

                      <div class="form-group">
                          <input type="submit" value="Login"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:rgb(12, 55, 131);align-items:baseline;">Not a user? <a routerLink="register" style="color: red;">Register</a></p>
          </div>
      </div>
  </div>
